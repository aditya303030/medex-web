<!DOCTYPE html>
{% extends "base.html" %}
{%block login-content%}
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="This is the Login page">
        <link rel="stylesheet" href="../static/users.css">
    </head>
    <body>
        <div class="form-container-login">
            <div class="main">LOGIN</div>
            <!-- <a href="/">Back to home</a> -->
            <form method="POST" action="/login/" align='center'>{%csrf_token%}
                <div><input class="input username" type="text" name="username" placeholder="Username"></div><br>
                <div><input class="input password" type="password" name="password" placeholder="Password"></div><br>
                <a href="/register/" class="link register-from-login">Don't have an account? Click here to register.</a>
                <div><input type="submit" class="button submit-button2" value="Login"></div>
                <div>
                    {% for message in messages %}
                        <h3>{{message}}</h3>
                    {%endfor%}
                </div>
            </form>
        </div>
    </body>
</html>
{%endblock%}
