<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Donate">
        <link rel="stylesheet" href="../static/users.css">
        <link rel="stylesheet" href="../static/home.css">
    </head>
    <body>
        <div class="header">
            <div class="nav-area">
                <div class="main-head">
                <a href="/">Medex</a>
                </div>
                <div class="main-nav-link-bar">
                    <div>
                        {% if request.user.is_authenticated%}
                        <a href="/logout" class="link logout-link">Logout</a>
                        <a class="link about-link" href="about">About</a>
                        <a class="link why-link" href="/why">Why</a>
                        <p>Hello, {{user.first_name}}</p>
                        {%else %}
                        <a class="link register-link" href="/register" align='center'>Sign Up</a>
                        <a class="link why-link" href="/why">Why</a>
                        <a class="link login-link" href="/login">Log in</a>
                        {%endif%}
                    </div>                
                </div>
            </div> 
        </div>
        <div class="main-container-form">
            <div class="main-donation-form">
                <div class="main-donation-head" align="center">
                    ENTER SOME DETAILS AND START DONATING
                </div>
                <form method="POST" class="donation-form">{%csrf_token%}
                    <p>NAME</p>
                    <div><input type="text" name="donation-form-name" placeholder="Enter your name" class="input1 donation-form-name"></div><br>
                    <p>EMAIL</p>
                    <div><input type="text" name="donation-form-email" placeholder="Enter your email" class="input1 donation-form-email"></div><br>
                    <p>MEDICINE</p>
                    <div class="search-wrapper">
                        <div class="search-input">
                            <input type="text" name="donation-form-sear-input" placeholder="Type to search medicine" class="input1 donation-form-search-input">
                            <!-- <div class="auto-complete-box">

                            </div> -->
                        </div>
                    </div>
                    <p>Quantity</p>
                    <div><input type="number" name="donation-form-quantity" placeholder="Enter quantity" class="input1 donation-form-quantity"></div><br>
                    <p>Attach a picture</p>
                    <div><input type="file" name="donation-form-attach-picture" placeholder="Attach a picture" class="input1 donation-form-attach-picture"></div><br>
                    <p>Expiry date</p>
                    <div><input type="date" name="donation-form-expiry-date" placeholder="Expiry date" class="input1 donation-form-expiry-date"></div><br>
                    <p>Your location</p>
                    <div id="map"></div>
                    <script>
                        function initMap() {
                            var location = {lat:20.593683,lng:78.962883};
                            var map = new google.maps.Map(document.getElementById("map"),{
                                zoom:4,
                                center:location
                            });
                            var marker = new google.maps.Marker({
                                position:location,
                                map:map
                            });
                        }   
                    </script>
                    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCN7oD8a8janOOvNaw1pYbGZpK08hAfp8A&map_ids=8593e4886c9bbd54&callback=initMap"></script>
                </form>
            </div>
        </div>
    </body>
</html>
